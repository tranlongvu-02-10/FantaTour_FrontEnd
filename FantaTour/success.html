<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gửi Yêu Cầu Thành Công</title>
  <link rel="shortcut icon" href="./assets/img/logo-demo.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('./assets/img/baibien-background.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .success-container {
      position: relative;
      z-index: 2;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }

    .check-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 10px;
      animation: pop 0.6s ease;
    }

    h2 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
        display: inline-block;
        margin: 10px;
        padding: 12px 30px;
        background: linear-gradient(45deg, #005bea, #00aaff);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(0, 94, 255, 0.3);
        border: 2px solid #00aaff;
    }

    a:hover {
        background: linear-gradient(45deg, #005bea, #00aaff);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 94, 255, 0.4);
    }

    a:hover {
      background: linear-gradient(45deg, #005bea, #00aaff);
      transform: translateY(-3px);
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="success-container">
    <div class="check-icon">✅</div>
    <h2>Gửi yêu cầu thành công!</h2>
    <p>Cảm ơn bạn đã liên hệ với <strong>FantaTour</strong>.<br>Chúng tôi sẽ phản hồi bạn trong thời gian sớm nhất.</p>
    <a href="cskh.html">Quay lại Chăm Sóc Khách Hàng</a>
    <a href="index.html">Về Trang Chủ</a>
  </div>

</body>
</html>
